<head>

    <style>
        :root {
            --primary-color: #F0B90B;
            --background-dark: #0B0E11;
            --card-background: #181A20;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-dark);
            color: #EAECEF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .card-wrapper {
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .card {
            background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3)),
                        url('https://images.squarespace-cdn.com/content/v1/609701bc21f2ee5734517421/1642038232823-N6MW51E4C47LTNB52SFT/Gold+World+Cover+WM+new.jpg') center center / cover;
            border-radius: 15px;
            color: white;
            position: relative;
            height: 240px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            overflow: hidden;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            padding: 1.5rem;
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
        }

        .card-back .stripe {
            background: #444;
            height: 40px;
            width: 100%;
            margin-bottom: 1rem;
        }

        .card-back .cvv {
            background: #fff;
            color: #000;
            padding: 0.5rem;
            border-radius: 4px;
            text-align: right;
            font-family: monospace;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .card-back .card-logo-back {
            height: 30px;
            object-fit: contain;
            margin-top: auto;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-chip {
            width: 80px;
            height: 60px;
            object-fit: contain;
        }

        .card-logo {
            height: 25px;
            object-fit: contain;
            position: absolute;
            right: 1.5rem;
            bottom: 1.5rem;
        }

        .card-number {
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            font-family: monospace;
            word-spacing: 10px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .expiry-display {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #9BA1A7;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #2d2f36;
            border-radius: 8px;
            background: #222531;
            color: #EAECEF;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(240, 185, 11, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: end;
        }

        button {
            background-color: var(--primary-color);
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }

        .payment-logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1rem 0;
        }

        .payment-logos img {
            height: 30px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .card {
                height: 220px;
                padding: 1rem;
            }

            .card-number {
                font-size: 1.2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const cardNumber = document.getElementById('cardNumber');
        const expirationdate = document.getElementById('expirationdate');
        const securitycode = document.getElementById('securitycode');
        const card = document.querySelector('.card');
        const cardLogo = document.getElementById('cardLogo');
        const cardLogoBack = document.getElementById('cardLogoBack');

        // Card Number Formatting
        cardNumber.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '').replace(/\D/g, '');
            let formatted = value.replace(/(\d{4})/g, '$1 ').trim();
            e.target.value = formatted.substring(0, 19);
            updateCardDisplay();
            detectCardType(value);
        });

        // Expiry Date Formatting
        expirationdate.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value.substring(0, 5);
            updateCardDisplay();
        });

        // CVV Hover Effect
        securitycode.addEventListener('focus', () => card.classList.add('flipped'));
        securitycode.addEventListener('blur', () => card.classList.remove('flipped'));

        function updateCardDisplay() {
            document.getElementById('displayName').textContent = 
                document.getElementById('owner').value.toUpperCase() || 'JOHN DOE';
            
            document.getElementById('displayCard').textContent = 
                cardNumber.value.replace(/(\d{4})/g, '$1 ') || 'â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢ â€¢â€¢â€¢â€¢';
            
            document.getElementById('displayExpiry').textContent = 
                expirationdate.value.replace(/\//, '') || 'â€¢â€¢/â€¢â€¢';
            
            document.getElementById('displayCVV').textContent = 
                securitycode.value || 'â€¢â€¢â€¢';
        }

        function detectCardType(number) {
            if (/^4/.test(number)) {
                cardLogo.src = 'https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png';
                cardLogoBack.src = 'https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png';
            } else if (/^5[1-5]/.test(number)) {
                cardLogo.src = 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg';
                cardLogoBack.src = 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg';
            } else {
                cardLogo.src = '';
                cardLogoBack.src = '';
            }
        }

;
