    <script>
        // Toggle mobile menu
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Update card details dynamically
        const ownerInput = document.getElementById('owner');
        const cardNumberInput = document.getElementById('cardNumber');
        const expirationDateInput = document.getElementById('expirationdate');
        const securityCodeInput = document.getElementById('securitycode');

        const cardHolderDisplay = document.getElementById('card-holder-display');
        const cardNumberDisplay = document.getElementById('card-number-display');
        const expMonthDisplay = document.getElementById('exp-month-display');
        const expYearDisplay = document.getElementById('exp-year-display');
        const cvvBoxDisplay = document.getElementById('cvv-box-display');

        // Update cardholder name
        ownerInput.addEventListener('input', () => {
            cardHolderDisplay.textContent = ownerInput.value || 'Full Name';
        });

        // Format and update card number
        cardNumberInput.addEventListener('input', () => {
            let cardNumber = cardNumberInput.value.replace(/\s/g, ''); // Remove spaces
            cardNumber = cardNumber.replace(/\D/g, ''); // Remove non-digits
            cardNumber = cardNumber.substring(0, 16); // Limit to 16 digits
            const formattedCardNumber = cardNumber.replace(/(\d{4})/g, '$1 ').trim(); // Add space every 4 digits
            cardNumberInput.value = formattedCardNumber; // Update input value
            cardNumberDisplay.textContent = formattedCardNumber || '•••• •••• •••• ••••';
        });

        // Format and update expiration date
        expirationDateInput.addEventListener('input', () => {
            let expirationDate = expirationDateInput.value.replace(/\D/g, ''); // Remove non-digits
            if (expirationDate.length > 2) {
                expirationDate = expirationDate.substring(0, 2) + '/' + expirationDate.substring(2, 4); // Add slash
            }
            expirationDateInput.value = expirationDate; // Update input value
            const [month, year] = expirationDate.split('/');
            expMonthDisplay.textContent = month || 'MM';
            expYearDisplay.textContent = year || 'YY';
        });

        // Update CVV
        securityCodeInput.addEventListener('input', () => {
            let cvv = securityCodeInput.value.replace(/\D/g, ''); // Remove non-digits
            cvv = cvv.substring(0, 3); // Limit to 3 digits
            securityCodeInput.value = cvv; // Update input value
            cvvBoxDisplay.textContent = cvv || '***';
        });

        // Validate form before submission
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            if (!validateForm()) {
                e.preventDefault(); // Prevent form submission if validation fails
            }
        });

        function validateForm() {
            const cardNumber = cardNumberInput.value.replace(/\s/g, '');
            const expirationDate = expirationDateInput.value;
            const cvv = securityCodeInput.value;

            if (cardNumber.length !== 16) {
                alert('Veuillez entrer un numéro de carte valide (16 chiffres).');
                return false;
            }

            if (!expirationDate.match(/^\d{2}\/\d{2}$/)) {
                alert('Veuillez entrer une date d\'expiration valide (MM/AA).');
                return false;
            }

            if (cvv.length !== 3) {
                alert('Veuillez entrer un code CVV valide (3 chiffres).');
                return false;
            }

            return true;
        }
    </script>
